<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="company.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Meine Firma | BenchStore</title>
    <base href="https://pxtn.github.io/weng-g9-benchstore/">
  </head>
  <body>
    <div class="header">
      <div class="header__content">
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="assets/img/BenchStore-Logo.svg" />
          </a>
        </div>
        <div class="navigation">
          <a href="/index.html" class="navigation__link">Übersicht</a>
          <a
            href="company.html"
            class="navigation__link navigation__link--active"
            >Meine Firma</a
          >
        </div>
        <div class="user">
          <svg class="profile-picture">
            <use xlink:href="assets/img/profile.svg#profile"></use>
          </svg>
          <div>
            <div class="user__name">Hans Muster</div>
            <a class="logout" href="#">❯ Abmelden</a>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
     <div class="main">
       <div class="tile">
         <p class="company__heading">Daten für den April 2020</p>
         <form class="company__form">
           <ul>
             <li>
               <label for="mitarbeiter">Mitarbeiter:</label>
               <input
                       type="number"
                       name="mitarbeiter"
                       id="mitarbeiter"
                       maxlength="6"
               />
             </li>
             <li>
               <label for="umsatz">Umsatz: <i class="faded">in CHF</i></label>
               <input type="number" name="umsatz" id="umsatz" maxlength="12" />
             </li>
             <li>
               <label for="ausgaben">Ausgaben: <i class="faded">in CHF</i></label>
               <input
                       type="number"
                       name="ausgaben"
                       id="ausgaben"
                       maxlength="12"
               />
             </li>
             <li>
               <label for="ertrag">Ertrag: <i class="faded">in CHF</i></label>
               <input type="number" name="ertrag" id="ertrag" maxlength="12" />
             </li>
             <li class="company__buttons">
               <button type="reset">Zurücksetzen</button>
               <button type="submit">Speichern</button>
             </li>
           </ul>
         </form>
       </div>
      </div>
      <div class="side-right">
        <div class="tile">
          <p class="company__heading">Vorherige Monate</p>
          <p class="company__months">> März 2020</p>
          <p class="company__months">> Februar 2020</p>
          <p class="company__months">> Januar 2020</p>
        </div>
      </div>
    </div>
  </body>
</html>
