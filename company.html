<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="company.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Meine Firma | BenchStore</title>
    <base href="https://pxtn.github.io/weng-g9-benchstore/">
  </head>
  <body>
    <div class="header">
      <div class="header__content">
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="assets/img/BenchStore-Logo.svg" />
          </a>
        </div>
        <div class="navigation">
          <a href="index.html" class="navigation__link">Übersicht</a>
          <a
            href="figures.html"
            class="navigation__link navigation__link"
            >Kennzahlen</a
          >
        </div>
        <a href="company.html">
          <div class="user user--active">
              <svg class="profile-picture">
                <use xlink:href="assets/img/profile.svg#profile"></use>
              </svg>
              <div>
                <div class="user__name">Hans Muster</div>
                <a class="logout" href="#">❯ Abmelden</a>
              </div>
          </div>
        </a>
      </div>
    </div>
    <div class="content">
     <div class="main">
       <div class="tile">
         <p class="company__heading">Firmendaten</p>
         <form class="form">
           <ul>
             <li>
               <label for="name">Firmenname:</label>
               <input
                       type="text"
                       name="name"
                       id="name"
                       maxlength="53"
                       value="Tante Emmas Spezialitäten"
               />
             </li>
             <li>
               <label for="adresse">Adresse:</label>
               <input
                       type="text"
                       name="adresse"
                       id="adresse"
                       maxlength="53"
                       value="Pionierstrasse 1"
               />
             </li>
             <li>
               <label for="plz">PLZ:</label>
               <input
                       type="number"
                       name="plz"
                       id="plz"
                       maxlength="4"
                       value="8400"
               />
             </li>
             <li>
               <label for="ort">Ort:</label>
               <input
                       type="text"
                       name="ort"
                       id="ort"
                       maxlength="53"
                       value="Winterthur"
               />
             </li>
             <li>
               <label for="mitarbeiter">Mitarbeiter:</label>
               <input
                       type="number"
                       name="mitarbeiter"
                       id="mitarbeiter"
                       maxlength="6"
                       value="3"
               />
             </li>
             <li>
               <label for="flaeche">Ladenfläche:</label>
               <input
                       type="number"
                       name="flaeche"
                       id="flaeche"
                       maxlength="6"
                       placeholder="in m2"
                       value="65"
               />
             </li>
             <li class="buttons">
               <button type="reset">Zurücksetzen</button>
               <button type="submit">Speichern</button>
             </li>
           </ul>
         </form>
       </div>
      </div>
      <div class="side-right">
        <div class="tile">
          <p class="company__heading">Weitere Informationen</p>
          <p><a>❯ Über uns</a></p>
          <p><a>❯ AGB</a></p>
          <p><a>❯ Impressum</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
