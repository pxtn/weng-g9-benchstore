<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Übersicht | BenchStore</title>
    <base href="/weng-g9-benchstore">
  </head>
  <body>
    <div class="header">
      <div class="header__content">
        <div class="logo-container">
          <a href="/index.html">
            <img class="logo" src="assets/img/BenchStore-Logo.svg" />
          </a>
        </div>
        <div class="navigation">
          <a
            href="/index.html"
            class="navigation__link navigation__link--active"
            >Übersicht</a
          >
          <a href="/company.html" class="navigation__link">Meine Firma</a>
        </div>
        <div class="user">
          <svg class="profile-picture">
            <use xlink:href="assets/img/profile.svg#profile"></use>
          </svg>
          <div>
            <div class="user__name">Hans Muster</div>
            <a class="logout" href="#">❯ Abmelden</a>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="main">
        <div class="tile tile--clickable">
          <div class="tile__title">Gesamt-Performance</div>
          <div class="performance-chart">
            <div class="performance-chart__fill"></div>
            <div class="performance-chart__value">7.8 / 10</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable tile--selected">
          <div class="tile__title">Umsatz</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_mediocre.png" />
            <div class="chart__value">CHF 39'230</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Werbeausgaben</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_bad.png" />
            <div class="chart__value">CHF 250</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Umsatz pro Mitarbeiter</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_mediocre.png" />
            <div class="chart__value">CHF 9'807,50</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Produkte-Abschreibung</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_good.png" />
            <div class="chart__value">CHF 370</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Anlagedeckungsgrad 1</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_good.png" />
            <div class="chart__value">40,2 %</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Anlagedeckungsgrad 2</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_good.png" />
            <div class="chart__value">102,46%</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Fremdfinanzierungsgrad</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_bad.png" />
            <div class="chart__value">83,38%</div>
          </div>
        </div>
        <div class="tile tile--small tile--clickable">
          <div class="tile__title">Gesamtkapitalrendite</div>
          <div class="chart">
            <img class="chart__graphic" src="assets/img/chart_mediocre.png" />
            <div class="chart__value">8,76%</div>
          </div>
        </div>
      </div>
      <div class="side-right">
        <div class="tile">
          <div class="tile__title">Umsatz</div>
        </div>
      </div>
    </div>
  </body>
</html>
